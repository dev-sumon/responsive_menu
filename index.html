<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-toggler {
      border: none;
      outline: none;
      background-color: transparent;
      box-shadow: none;
  }


  .navbar-toggler:focus, 
  .navbar-toggler:hover {
    box-shadow: none; 
    outline: none; 
  }
    .navbar .nav_bar .navbar-nav .nav-link {
        font-family: 'Hind Siliguri';
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #051E38;
    }
    .navbar .nav_bar .login{
        font-family: 'Hind Siliguri';
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #051E38;
        padding: 10px 20px;
    }
    .navbar .nav_bar .login:hover{
        color: #fff;
        background: linear-gradient(94.75deg, #FF2121 0.75%, #FF6060 106.31%);

    }
    .navbar .nav_bar .signUp{
        font-family: 'Hind Siliguri';
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #051E38;
        padding: 10px 20px;
    }
    .navbar .nav_bar .signUp:hover{
        color: #fff;
        background: linear-gradient(94.75deg, #FF2121 0.75%, #FF6060 106.31%);

    }
    .navbar .nav_bar .language_button{
        border: none;
        font-family: 'Hind Siliguri';
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #051E38;
        padding: 0;
    }
    .navbar .nav_bar .language_button:hover{
        background-color: transparent !important;
    }
    .navbar .nav_bar .language_button:focus{
        background-color: transparent !important;
    }
    .navbar .responsive_menu .btn-login {
        border: none;
        font-family: 'Hind Siliguri';
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: #051E38;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        column-gap: 5px;
    }
    .navbar .responsive_menu i{
        color: #EA1827;
        font-size: 25px;
    }
    
    @media(max-width: 425px){
      .navbar .navbar-brand{
        width: 50%;
      }
      .navbar .navbar-brand img{
        width: 100%;
      }
      .navbar .navbar-toggler{
        padding: 0;
      }
    }
  </style>
</head>
<body>
 
    <header>
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
            <div class="container">
              <!-- Logo -->
              <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" >
              </a>
        
              <!-- Login Button and Menu Icon (Responsive Mode) -->
              <div class="d-flex d-lg-none align-items-center justify-content-center responsive_menu">
                <a href="#" class="btn btn-outline-danger btn-sm btn-login"><i class="fas fa-user-circle"></i> লগ ইন</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""><i class="fa-solid fa-bars"></i></span>
                </button>
              </div>
        
              <!-- Menu Items (Collapsible) -->
              <div class="collapse navbar-collapse justify-content-between nav_bar" id="navbarContent">
                <!-- Left-aligned menu items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">হোম</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      সার্ভিস সমূহ
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                      <li><a class="dropdown-item" href="#">সার্ভিস ১</a></li>
                      <li><a class="dropdown-item" href="#">সার্ভিস ২</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">সম্পর্কিত</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">খেল</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ব্লগ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">যোগাযোগ</a>
                  </li>
                </ul>
        
                <!-- Right-aligned Language Selector and Buttons -->
                <div class="d-flex align-items-center">
                  <div class="dropdown me-3">
                    <a class="btn btn-outline-secondary dropdown-toggle language_button" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/icon _language_.svg" alt="">
                       বাংলা
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">বাংলা</a></li>
                    </ul>
                  </div>
                  <a href="#" class="btn btn-outline-danger me-2 d-none d-lg-block login">লগ ইন</a>
                  <a href="#" class="btn btn-outline-danger d-none d-lg-block signUp">সাইন আপ</a>
                </div>
              </div> 
            </div>
          </nav>
    </header>

    

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
